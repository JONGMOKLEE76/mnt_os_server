{% extends "layout.html" %}

{% block title %}New Work Diary Entry{% endblock %}

{% block page_title %}✍️ New Work Diary Entry{% endblock %}

{% block content %}
<div class="dashboard-container">
    <div class="glass-card" style="max-width: 1000px; margin: 0 auto;">
        <form id="entry-form">
            <div class="form-group">
                <label class="form-label">Title</label>
                <input type="text" name="title" id="entry-title-input" class="form-input" required
                    placeholder="Enter title..." style="font-size: 1.2rem; padding: 15px;">
            </div>

            <div class="form-group">
                <label class="form-label">Content</label>
                <div id="editor" class="form-input" contenteditable="true"
                    style="min-height: 500px; overflow-y: auto; background: rgba(0,0,0,0.2); padding: 20px; border-radius: 12px; line-height: 1.6;">
                </div>
                <small style="color: var(--text-muted); margin-top: 8px; display: block;">
                    <i class="fas fa-info-circle"></i> Tip: Paste images (Ctrl+V) directly into the editor.
                </small>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px;">
                <div class="form-group">
                    <label class="form-label">Hashtags</label>
                    <input type="text" name="hashtags" id="entry-hashtags-input" class="form-input"
                        placeholder="#project #issue #urgent">
                </div>
                <div class="form-group">
                    <label class="form-label">Status</label>
                    <select name="status" id="entry-status-input" class="form-input">
                        <option value="진행중">진행중</option>
                        <option value="완료">완료</option>
                    </select>
                </div>
            </div>

            <div class="form-actions" style="margin-top: 30px; display: flex; justify-content: flex-end; gap: 15px;">
                <button type="button" class="btn btn-secondary" onclick="history.back()"
                    style="width: auto; padding: 10px 25px;">Cancel</button>
                <button type="submit" id="submit-btn" class="btn btn-primary"
                    style="width: auto; padding: 10px 30px;">Publish Entry</button>
            </div>
        </form>
    </div>
</div>

<style>
    #editor:focus {
        outline: none;
        border-color: var(--accent-teal);
        box-shadow: 0 0 0 2px rgba(0, 217, 255, 0.1);
    }

    #editor img {
        max-width: 100%;
        border-radius: 8px;
        margin: 10px 0;
        border: 1px solid var(--border-glass);
    }
</style>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/work_diary.js') }}"></script>
{% endblock %}
