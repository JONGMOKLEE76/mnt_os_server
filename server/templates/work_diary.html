<style>
    .search-item {

    .search-item label {

    }

    .diary-item {

        justify-content: space-between;
        align-items: center;
    }

    .diary-item:hover {
        background: var(--surface-glass-hover);
        transform: translateX(5px);
        border-color: var(--accent-teal);
    }

    .diary-info h3 {
        margin-bottom: 8px;
        color: var(--accent-teal);
    }

    .diary-meta {
        font-size: 0.85rem;
        color: var(--text-muted);
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
