<style>
    .entry-header {
        margin-bottom: 25px;
    }

    .entry-title {
        font-size: 2.5rem;
        color: var(--accent-teal);
        margin-bottom: 15px;
        padding: 5px;
        border-radius: 8px;
        transition: background 0.3s;
    }

    .entry-title[contenteditable="true"]:hover {
        background: rgba(255, 255, 255, 0.05);
        cursor: text;
    }

    .entry-title[contenteditable="true"]:focus {
        outline: none;
        background: rgba(255, 255, 255, 0.1);
        box-shadow: 0 0 0 2px var(--accent-teal);
    }

    .entry-meta {
        display: flex;
        gap: 20px;
        color: var(--text-muted);
        font-size: 0.95rem;
        flex-wrap: wrap;
        margin-bottom: 20px;
    }

    .entry-content {
        line-height: 1.8;
        color: var(--text-primary);
        background: rgba(0, 0, 0, 0.2);
        padding: 40px;
        border-radius: 20px;
        min-height: 300px;
        font-size: 1.1rem;
        transition: all 0.3s;
    }

    .entry-content[contenteditable="true"]:focus {
        outline: none;
        background: rgba(0, 0, 0, 0.3);
        box-shadow: 0 0 0 2px var(--accent-teal);
    }

    .entry-content img {
        max-width: 100%;
        border-radius: 12px;
        margin: 20px 0;
        border: 1px solid var(--border-glass);
    }

    .comment-item {
        background: rgba(255, 255, 255, 0.03);
        padding: 20px;
        border-radius: 16px;
        margin-bottom: 15px;
        border: 1px solid var(--border-glass);
    }

    .comment-header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
        font-size: 0.9rem;
    }

    .comment-author {
        font-weight: 600;
        color: var(--accent-teal);
    }

    .comment-date {
        color: var(--text-muted);
    }

    .hashtag-link {
        color: var(--accent-teal);
        text-decoration: none;
        cursor: pointer;
    }

    .hashtag-link:hover {
        text-decoration: underline;
    }

    .emoji-btn:hover {
        transform: scale(1.2);
        background: var(--accent-teal) !important;
        color: white !important;
    }
</style>
